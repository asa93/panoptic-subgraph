specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PanopticPool
    network: rinkeby
    source:
      address: "0xB753548F6E010e7e680BA186F9Ca1BdAB2E90cf2"
      abi: PanopticPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - OwnershipTransferred
      abis:
        - name: PanopticPool
          file: ./abis/PanopticPool.json
      eventHandlers:
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/panoptic-pool.ts
