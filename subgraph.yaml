specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PanopticFactory
    network: mainnet
    source:
      address: "0xB2b580ce436E6F77A5713D80887e14788Ef49c9A"
      abi: PanopticFactory
      startBlock: 14487083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PanopticPool
      abis:
        - name: PanopticFactory
          file: ./abis/PanopticFactory.json
      eventHandlers:
        - event: PoolDeployed(address,address)
          handler: handlePoolDeployed
      file: ./src/panoptic-factory.ts
  - kind: ethereum
    name: SemiFungiblePositionManager
    network: mainnet
    source:
      address: "0xc582Bc0317dbb0908203541971a358c44b1F3766"
      abi: SemiFungiblePositionManager
      startBlock: 14487083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserPositionIdList
      abis:
        - name: SemiFungiblePositionManager
          file: ./abis/SemiFungiblePositionManager.json
      eventHandlers:
        - event: TokenizedPositionMinted(indexed address,uint256,uint128)
          handler: handleTokenizedPositionMinted
        - event: TokenizedPositionBurnt(indexed address,uint256,uint128)
          handler: handleTokenizedPositionBurnt
        - event: TokenizedPositionRolled(indexed address,uint256,uint256,uint128)
          handler: handleTokenizedPositionRolled
      file: ./src/semi-fungible-position-manager.ts
templates:
  - name: PanopticPool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: PanopticPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/panopticpool.ts
      entities:
        - PanopticPool
      abis:
        - name: PanopticPool
          file: ./abis/PanopticPool.json
      eventHandlers:
        - event: Deposited(address,address,uint256)
          handler: handleTokenDeposited
        - event: PoolStarted()
          handler: handlePoolStarted
