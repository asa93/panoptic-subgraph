specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PanopticPool
    network: rinkeby
    source:
      address: "0xB753548F6E010e7e680BA186F9Ca1BdAB2E90cf2"
      abi: PanopticFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PanopticPool
      abis:
        - name: PanopticFactory
          file: ./abis/PanopticFactory.json
      eventHandlers:
        - event: PoolDeployed(address,address)
          handler: handlePoolDeployed
      file: ./src/panoptic-factory.ts
