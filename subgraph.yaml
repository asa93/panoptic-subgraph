specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PanopticFactory
    network: mainnet
    source:
      address: "0xE476B6a94960bc376BFC796A6B4EF4d0397Dfa7F"
      abi: PanopticFactory
      startBlock: 11350750
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PanopticPool
      abis:
        - name: PanopticFactory
          file: ./abis/PanopticFactory.json
      eventHandlers:
        - event: PoolDeployed(address,address)
          handler: handlePoolDeployed
      file: ./src/panoptic-factory.ts
  - kind: ethereum
    name: SemiFungiblePositionManager
    network: mainnet
    source:
      address: "0xfF240C239356605D49B6593c75D78b79854B5783"
      abi: SemiFungiblePositionManager
      startBlock: 11350750
      #mainnet:14487083
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - UserPositionIdList
      abis:
        - name: SemiFungiblePositionManager
          file: ./abis/SemiFungiblePositionManager.json
      eventHandlers:
        - event: TokenizedPositionMinted(indexed address,uint256,uint128)
          handler: handleTokenizedPositionMinted
        - event: TokenizedPositionBurnt(indexed address,uint256,uint128)
          handler: handleTokenizedPositionBurnt
        - event: TokenizedPositionRolled(indexed address,uint256,uint256,uint128)
          handler: handleTokenizedPositionRolled
      file: ./src/semi-fungible-position-manager.ts
templates:
  - name: PanopticPool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: PanopticPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/panopticpool.ts
      entities:
        - PanopticPool
      abis:
        - name: PanopticPool
          file: ./abis/PanopticPool.json
      eventHandlers:
        - event: PoolStarted(address,address)
          handler: handlePoolStarted
        - event: Deposited(address,address,uint256)
          handler: handleTokenDeposited
        - event: Withdrawn(address,address,uint256)
          handler: handleTokenWithdrawn
